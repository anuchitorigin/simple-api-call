<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Users List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">User ID</th>
          <th scope="col">First name</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Users.result; let i = index">
          <th scope="row">{{user.id}}</th>
          <td>{{user.userid}}</td>
          <td>{{user.firstname}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/edit-user/{{user.id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(user.id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
